<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lazy Loading</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Lazy loading Practice</h1>
    <picture
      ><img
        src="https://placehold.co/300x400.webp?text=Placeholder"
        data-src="https://placebeard.it/300/400"
        alt="picture1"
        loading="lazy"
    /></picture>
    <picture
      ><img
        src="https://placehold.co/300x400.webp?text=Placeholder"
        data-src="https://baconmockup.com/300/400"
        alt="picture2"
        loading="lazy"
    /></picture>

    <picture
      ><img
        src="https://placehold.co/300x400.webp?text=Placeholder"
        data-src="https://picsum.photos/300/400"
        alt="picture4"
        loading="lazy"
    /></picture>
    <picture
      ><img
        src="https://placehold.co/300x400.webp?text=Placeholder"
        data-src="https://placebear.com/300/400"
        alt="picture5"
        loading="lazy"
    /></picture>
    <picture
      ><img
        src="https://placehold.co/300x400.webp?text=Placeholder"
        data-src="https://placekitten.com/300/400"
        alt="picture6"
        loading="lazy"
    /></picture>
    <script src="lazy.js"></script>
  </body>
</html>
